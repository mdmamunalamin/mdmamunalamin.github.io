<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mamun Custom T-Shirts – Shop</title>

  <!-- PayPal SDK (replace YOUR_CLIENT_ID) -->
  <!-- <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script> -->

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f8fafc;
      color: #111827;
    }
    header {
      background: #020617;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header a { color: #93c5fd; text-decoration: none; }
    .container { max-width: 1100px; margin: auto; padding: 2rem 1rem; }
    h1, h2 { margin-bottom: 0.8rem; }
    .product {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .product img { width: 100%; border-radius: 10px; }
    label { font-weight: 600; display: block; margin-top: 1rem; }
    select, input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border-radius: 6px;
      border: 1px solid #cbd5f5;
    }
    .price { font-size: 1.4rem; font-weight: bold; color: #16a34a; margin-top: 1rem; }
    .btn {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 0.8rem 1.4rem;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn.secondary { background: #0f172a; }
    footer {
      margin-top: 4rem;
      padding: 2rem;
      background: #020617;
      color: #cbd5f5;
      text-align: center;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .product { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<header>
  <h1>Mamun Custom T-Shirts</h1>
  <p>Custom art • Cultural identity • Thoughtful designs</p>
  <a href="https://mdmamunalamin.github.io">← Back to Personal Website</a>
</header>

<div class="container">
  <h2>Order Your Custom T-Shirt</h2>

  <div class="product">
    <img src="images/Muslim Bangla Store.png" alt="T-Shirt Design Preview" />

    <!-- ORDER FORM -->
    <form id="orderForm">
      <label>Choose Design</label>
      <select required>
        <option>Muslim Bangla Store</option>
        <option>Life is Consciousness</option>
        <option>Mind & Nature</option>
        <option>My Own Custom Design</option>
      </select>

      <label>T-Shirt Size</label>
      <select required>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
        <option>XXL</option>
      </select>

      <label>T-Shirt Color</label>
      <select required>
        <option>Black</option>
        <option>White</option>
        <option>Navy</option>
        <option>Gray</option>
        <option>Custom Color</option>
      </select>

      <label>Upload Your Custom Design (optional)</label>
      <input type="file" accept="image/*" />

      <label>Additional Notes</label>
      <textarea rows="3" placeholder="Any instructions or ideas..."></textarea>

      <p class="price">Price: $25</p>

      <!-- STRIPE CHECKOUT (LINK MODE) -->
      <button type="button" class="btn" onclick="alert('Stripe Checkout link goes here')">Pay with Stripe</button>

      <!-- PAYPAL BUTTON PLACEHOLDER -->
      <button type="button" class="btn secondary" onclick="alert('PayPal Checkout goes here')">Pay with PayPal</button>
    </form>
  </div>
</div>

<footer>
  <p>© 2026 Mamun – Custom T-Shirts</p>
  <p>Future-ready for Print-on-Demand & Global Shipping</p>
</footer>

</body>
</html>
